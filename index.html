<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #dataWrapper .card-text{-webkit-line-clamp: 3; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden;}
        .maxHeight{max-height: 200px;}
        .blockquote p{font-size: 1rem;}
    </style>
    <script type="module" src="index.js"></script>    
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <h2>Awesome Async Await <button type="button" id="generateUser" class="btn btn-primary btn-sm float-end">Generate Random User</button></h2>
            <hr>
            <div class="col-sm-3">
                <div id="userCard" class="card mb-3 shadow"></div>
            </div>
            <div class="col-sm-6 mb-5">
                <div class="card">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                          <a class="nav-link active" id="loadNews" href="#">Latest NEWS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="loadComments" href="#">Comments</a>
                        </li>
                        <li class="ms-auto">
                            <select id="newsCategory" class="form-select form-select-sm"></select>
                        </li>
                      </ul>
                    </div>
                    <div class="card-body shadow-lg" id="dataWrapper"></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="rounded shadow-sm p-3 bg-light bg-gradient">
                    <h4>Current Exchange Rate</h4>
                    <div id="exchangeRate"></div>
                </div>
                <hr/>
                <div id="weatherWrapper" class="border rounded shadow p-3 bg-secondary bg-gradient"></div>
            </div>
        </div>
    </div>
</body>
</html>
